<!DOCTYPE html>
<html>
    <head>
        <style>
         div{
            background-color: blue;
            }
         div.first{
            opacity: 0.1;
         }
         div.second{
            opacity:0.3;

         }
         div.third{
            opacity: 0.6;
         }         
        </style>
      <body>
         <h1>Transparent Boxes</h1>
         <p>when using the opacity property to add transparency to the background of an element,all of its child element become Transparent as well. this can make the text inside a fully transparent element hard to read: </p>
         <div class="first">
            <h1>opacity 0.1</h1>
         </div>
         <div class="second">
            <h1>opacity 0.3</h1>
         </div>
         <div class="third">
            <h2>opacity 0.6</h2>
         </div>
         <div class="default">
         <h3>opacity 1(default)</h3>
      </div>
      </body>
    </head>
</html>
