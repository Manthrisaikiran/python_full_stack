<!--
there are six level of headings defined by html
these 6 heading elements h1,h2,h3,h4,h5.and h6; with h1 being the highest level and h6 beging least.

<h1> is used for the main heading.(biggest in size)
<h2> is used for subheading, if there are further sections under the subheading then the<h3> elements are used.
<h6> for the small heading (smallest one)     

-->

<DOCTYPE html> <!--version  -->
<html> <!--root to start  -->
<body> <!--body start  -->
<h1>Heading h1 </h1>
<h2>Heading h2 </h2>
<h3>Heading h3 </h3>
<h4>Heading h4 </h4>
<h5>Heading h5 </h5>
<h6>Heading h6 </h6>
</body> <!--body end -->   
</html> <!-- root end -->
